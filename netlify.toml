[build]
  # Build command - explicit dependency installation and build
  command = "npm ci --legacy-peer-deps && npm run build"
  
  # Publish directory (where Vite builds to)
  publish = "dist"
  
  # Base directory (if your project is in a subdirectory)
  # base = ""

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Build environment
  NODE_ENV = "production"
  
  # Ensure npm uses the correct registry and installs all dependencies
  NPM_FLAGS = "--legacy-peer-deps"
  
  # Force npm to install dependencies
  NPM_CONFIG_PRODUCTION = "false"

# Redirects for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment variables for different contexts
[context.production.environment]
  VITE_API_ENDPOINT = "https://api.jsonbin.io/v3/b/68918782f7e7a370d1f4029d"
  VITE_APP_NAME = "Chemical Safety Dashboard"
  VITE_APP_VERSION = "1.0.0"

[context.deploy-preview.environment]
  VITE_API_ENDPOINT = "https://api.jsonbin.io/v3/b/68918782f7e7a370d1f4029d"
  VITE_APP_NAME = "Chemical Safety Dashboard (Preview)"
  VITE_APP_VERSION = "1.0.0"

[context.branch-deploy.environment]
  VITE_API_ENDPOINT = "https://api.jsonbin.io/v3/b/68918782f7e7a370d1f4029d"
  VITE_APP_NAME = "Chemical Safety Dashboard (Branch)"
