[build]
  # Build command - simplified for reliability
  command = "npm run build"
  
  # Publish directory (where Vite builds to)
  publish = "dist"
  
  # Base directory (if your project is in a subdirectory)
  # base = ""

[build.environment]
  # Node.js version - updated to 20 for better compatibility
  NODE_VERSION = "20"
  
  # Build environment
  NODE_ENV = "production"
  
  # Ensure npm uses the correct registry
  NPM_FLAGS = "--legacy-peer-deps"
  
  # Force npm to install dependencies
  NPM_CONFIG_PRODUCTION = "false"

# Static file handling - must come BEFORE the SPA redirect
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200
  force = true

# Redirects for SPA (Single Page Application) - must come AFTER static file handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers for SEO files
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=86400"

# Environment variables for different contexts
[context.production.environment]
  VITE_API_ENDPOINT = "https://api.jsonbin.io/v3/b/68918782f7e7a370d1f4029d"
  VITE_APP_NAME = "Chemical Safety Dashboard"
