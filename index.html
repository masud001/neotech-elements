    <!-- Font preloading to prevent layout shift -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Fallback font to prevent layout shift -->
    <style>
      /* Font fallback to prevent layout shift */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* Apply Bai Jamjuree when loaded */
      .fonts-loaded body {
        font-family: 'Bai Jamjuree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
    </style>
    
    <!-- Font loading detection script -->
    <script>
      // Detect when fonts are loaded to prevent layout shift
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('200 1em "Bai Jamjuree"'),
          document.fonts.load('300 1em "Bai Jamjuree"'),
          document.fonts.load('400 1em "Bai Jamjuree"'),
          document.fonts.load('500 1em "Bai Jamjuree"'),
          document.fonts.load('600 1em "Bai Jamjuree"'),
          document.fonts.load('700 1em "Bai Jamjuree"')
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for browsers that don't support Font Loading API
        document.documentElement.classList.add('fonts-loaded');
      }
    </script>
